<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Codificador de texto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/codificador.css">
        <link rel="shortcut icon" href="Alura.ico" type="image/x-icon">
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item-left">
                    <img class="alura-logo" src="Alura.png">
            </div>
            <div class="flex-item-center">
                <div class="textarea-div">
                    <textarea class="textarea-mensaje" name="texto" id="texto-encriptar" placeholder="Ingrese el texto aquí" onkeypress="return soloLetras(event)"></textarea>
                </div>
                <div class="advertencia-div">
                    <img class="img-advertencia" src="warning sign.png" alt="Señal de advertencia">
                    <p class="advertencia">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="button-div">
                    <button class="boton-azul" id="encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="boton-gris" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="flex-item-right">
                <div class="resultado">
                    <!-- Separación de código, el siguiente código es el que se mostrara por defecto, en el cual mostrara que no hay ningún mensaje codificado -->
                    <div class="sin-mensaje" id="sin-mensaje">
                        <div class="imagen-decorativa-div">
                            <img class="img-resultado" src="imagen-resultado.png" alt="Image decorativa" >
                        </div>
                        <div class="div-mensaje1">
                            <p class="mensajes1">Ningún mensaje fue encontrado</p>
                        </div>
                        <div class="div-mensaje2">
                            <p class="mensajes2">Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>    
                    </div>
                    <!-- Separación de código, el siguiente código es el que se mostrara una vez que el usuario decida codificar un mensaje -->
                    <div class="con-mensaje-div-off" id="con-mensaje-div-off">
                        <div class="con-mensaje" id="con-mensaje">
                            <textarea class="mensaje-codificado" name="mensaje-texto" id="mensaje-codificado"rows="5" cols="50" disabled></textarea>
                        </div>
                        <button class="boton-copiar" id="boton-copiar" onclick="copiar()">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="codificador.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard-polyfill/2.8.6/clipboard-polyfill.js"></script>
    </body>
</html>

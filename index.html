<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Codificador de texto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/codificador.css">
        <link rel="shortcut icon" href="Alura.ico" type="image/x-icon">
    </head>
    <body>
        <div class="logotipo"><img class="alura-logo" src="Alura.png"></div>
        <textarea name="texto" id="texto-encriptar" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <img class="img-advertencia" src="warning sign.png" alt="Señal de advertencia">
        <label for="text" class="label-advertencia">Solo letras minúsculas y sin acentos</label>
        <button class="boton-azul">Encriptar</button>
        <button class="boton-gris">Desencriptar</button>
        <script src="" async defer></script>
        <div class="resultado">
            <img class="img-resultado" src="imagen-resultado.png" alt="Image decorativa">
        </div>
        <p>
            Tu pantalla la consideramos: 
            
            <script> 
                  document.write ("La resolución de tu pantalla es: " + screen.width + " x " +screen.height) 
            </script>
            </p>
        <script src=""></script>
    </body>
</html>

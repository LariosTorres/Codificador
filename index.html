<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Codificador de texto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/codificador.css">
        <link rel="shortcut icon" href="Alura.ico" type="image/x-icon">
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item-left">
                    <img class="alura-logo" src="Alura.png">
            </div>
            <div class="flex-item-center">
                <div class="textarea-div">
                    <textarea name="texto" id="texto-encriptar" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <div class="advertencia-div">
                    <img class="img-advertencia" src="warning sign.png" alt="Señal de advertencia">
                    <p class="advertencia">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="button-div">
                    <button class="boton-azul">Encriptar</button>
                    <button class="boton-gris">Desencriptar</button>
                </div>
            </div>
            <div class="flex-item-right">
                <div class="resultado">
                    <img class="img-resultado" src="imagen-resultado.png" alt="Image decorativa">
                </div>
            </div>
        </div>
        <script src=""></script>
    </body>
</html>
